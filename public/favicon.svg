<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Vinyl Record -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#ff4d00" stroke-width="2"/>

  <!-- Grooves -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="50" cy="50" r="36" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="50" cy="50" r="24" fill="none" stroke="#333" stroke-width="1"/>

  <!-- Label -->
  <circle cx="50" cy="50" r="18" fill="#ff4d00"/>
  <circle cx="50" cy="50" r="16" fill="#ff4d00" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Center hole -->
  <circle cx="50" cy="50" r="3" fill="#1a1a1a"/>

  <!-- Label text -->
  <text x="50" y="47" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1a1a1a" text-anchor="middle">VINYL</text>
  <text x="50" y="56" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1a1a1a" text-anchor="middle">DINER</text>

  <!-- Shine effect -->
  <ellipse cx="35" cy="35" rx="8" ry="4" fill="rgba(255,255,255,0.1)" transform="rotate(-45 35 35)"/>
</svg>
